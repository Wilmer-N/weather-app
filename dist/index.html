<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="location-search-input" placeholder="Enter city" type="text">
    <button id="search-btn">Search</button>
    <div id="left-container">
      <div id="left-wrapper">
        <div id="far-cel"><p>C</p></div>
        <h1 id="temperature"></h1>
        <p id="location"></p>
      </div>
    </div>
    <div id="div-border"></div>
    <div id="right-container">
      <div id="right-wrapper">
        <h1 id="weather">Clouds</h1>
        <p id="weather-description">Cloudy</p>
      </div>
    </div>
    <div id="bottom-container">
      <div id="weather-data">
        <div class="data-cell">
          <h3 class="data-titles">Feels like</h3>
          <p id="feels-like" class="data-para">Hello</p>
        </div>
        <div class="data-cell">
          <h3 class="data-titles">Humidity</h3>
          <p id="humidity"  class="data-para"></p>
        </div>
        <div class="data-cell">
          <h3 class="data-titles">Pressure</h3>
          <p id="pressure"  class="data-para"></p>
        </div>
        <div class="data-cell">
          <h3 class="data-titles">Min temp</h3>
          <p id="min-temp"  class="data-para"></p>
        </div>
        <div class="data-cell">
          <h3 class="data-titles">Max temp</h3>
          <p id="max-temp" class="data-para"></p>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
